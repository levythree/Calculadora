<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora'</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 style="text-align: center;">Calculadora</h1>
  <div class="container text-center">
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" disabled>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-secondary">7</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-secondary">8</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-secondary">9</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-primary">+</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-secondary">4</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-secondary">5</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-secondary">6</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-primary">-</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-secondary">1</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-secondary">2</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-secondary">3</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-primary">ร</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-danger">C</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-secondary">0</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-warning">=</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-primary">รท</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
